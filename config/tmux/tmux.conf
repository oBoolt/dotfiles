# sensible
set -s escape-time 0
set -g history-limit 50000
set -g status-interval 5
set -g default-terminal "screen-256color"
set -g focus-events on
# Configurations
set -gw mode-keys vi
set -g display-time 2000
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set -g set-titles on
set -s editor /usr/bin/nvim
set -sa terminal-features ',xterm-256color:RGB'
set -g default-command "$SHELL"

# Binds
# pane
run-shell "$XDG_CONFIG_HOME/tmux/pane_navigation.sh"
bind-key -n C-z resize-pane -Z
bind-key x kill-pane
# window
bind-key -n C-M-k next-window
bind-key -n C-M-j previous-window
bind-key -n M-1 select-window -t :=1
bind-key -n M-2 select-window -t :=2
bind-key -n M-3 select-window -t :=3
bind-key -n M-4 select-window -t :=4
bind-key -n M-5 select-window -t :=5
bind-key -n M-6 select-window -t :=6
bind-key -n M-7 select-window -t :=7
bind-key -n M-8 select-window -t :=8
bind-key -n M-9 select-window -t :=9
bind-key c new-window -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
# copy
bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe
# misc
bind-key R source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; refresh-client \; display-message "Successfully Reloaded"
bind-key C-c new-window -n "tmux.config" "yolk edit tmux"

set -g display-panes-active-colour "cyan"
set -g display-panes-colour "colour8"
set -g pane-active-border-style "fg=cyan"
set -g pane-border-style "fg=colour8"
set -g pane-border-indicators "arrows"
set -g pane-border-lines "single"
set -g status-left-length 40
set -g status-style "bg=terminal,fg=white"
set -g window-status-current-style "fg=cyan"
set -g status-left "#[fg=black]#{?client_prefix,#[bg=red] PREFIX ,#[bg=cyan] NORMAL }#[bg=yellow,fg=black]  [#{session_name}] #[default] " 
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#[bg=blue,fg=black]  #{=21:host} #[default]"
 
