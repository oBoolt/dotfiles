bindr = SUPER, SPACE, exec, pkill wofi || uwsm app -- $(wofi --show drun --define=drun-print_desktop_file=true | sed -E "s/(\.desktop) /\1:/")
bind = SUPER, Z, fullscreen, 1
bind = SUPER + SHIFT, Z, fullscreen, 0
bind = SUPER, COMMA, exec, makoctl dismiss -a
bind = SUPER, PERIOD, exec, uwsm app -- pkill wofi || rofimoji
bind = SUPER, W, killactive
bind = SUPER, T, togglefloating

# Universal Copy / Paste
bind = SUPER + SHIFT, V, exec, uwsm app -- pkill wofi || cliphist list | $menu --dmenu | cliphist decode | wl-copy
# bind = SUPER, C, exec, wl-copy
# bind = SUPER, V, exec, wl-paste
bind = SUPER, C, sendshortcut, CTRL, Insert,
bind = SUPER, V, sendshortcut, SHIFT, Insert,
bind = SUPER, X, sendshortcut, CTRL, X,

# Applications
bind = SUPER, RETURN, exec, uwsm app -- $terminal
bind = SUPER, B, exec, uwsm app -- $browser
bind = SUPER, E, exec, uwsm app -- $fileManager

# Change active window with arrows
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Change active window with vim keybinds
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Switch Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move window to another workspace
bind = SUPER + SHIFT, 1, movetoworkspace, 1
bind = SUPER + SHIFT, 2, movetoworkspace, 2
bind = SUPER + SHIFT, 3, movetoworkspace, 3
bind = SUPER + SHIFT, 4, movetoworkspace, 4
bind = SUPER + SHIFT, 5, movetoworkspace, 5

# Change window in layout
bind = SUPER + SHIFT, H, swapwindow, l
bind = SUPER + SHIFT, L, swapwindow, r
bind = SUPER + SHIFT, K, swapwindow, u
bind = SUPER + SHIFT, J, swapwindow, d
bind = SUPER + SHIFT, M, layoutmsg, togglesplit
bind = SUPER + SHIFT, U, layoutmsg, swapsplit

# Resize active window
bindd = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl -n2 set 5%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl -n2 set 5%-
bindel = ,XF86MonBrightnessUp, exec, qs ipc call brightness increase
bindel = ,XF86MonBrightnessDown, exec, qs ipc call brightness decrease

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
