# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 1000
scan_timeout = 50
continuation_prompt = "[󱦰](bold bright-black) "
format = '''
[╭╴](238)$os( - $shell) | \[$username(@$hostname)\]$git_status$git_state$all$fill$cmd_duration
[╰╴](238)($git_branch )$directory $character'''

[os]
format = "[$symbol($type)]($style)"
style = "bold 238"
disabled = false

[os.symbols]
Alpaquita = ""
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = " "
Debian = " "
DragonFly = ""
Emscripten = ""
EndeavourOS = ""
Fedora = " "
FreeBSD = " "
Garuda = " "
Gentoo = " "
HardenedBSD = ""
Illumos = " "
Linux = " "
Mabox = ""
Macos = " "
Manjaro = " "
Mariner = ""
MidnightBSD = ""
Mint = "󰣭 "
NetBSD = ""
NixOS = " "
OpenBSD = " "
OpenCloudOS = ""
openEuler = ""
openSUSE = " "
OracleLinux = ""
Pop = " "
Raspbian = " "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "
Redox = ""
Solus = " "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = " "

[username]
format = '[$user]($style)'
show_always = true
style_user = "blue bold"

[hostname]
format = '[$hostname]($style)'
style = "bold green"

[git_status]
format = '(-\[[$all_status$ahead_behind]($style)\])'
renamed = ""
deleted = "󰧧"
style = "202 bold"

[git_state]
format = '-\[[$state( $progress_current/$progress_total)]($style)\]'

[fill]
symbol = " "

[cmd_duration]
format = '\[[$duration]($style)\]'
show_milliseconds = true
min_time = 500

[shell]
format = '[$indicator]($style)'
bash_indicator = ""
fish_indicator = "󰈺"
zsh_indicator = "ZSH"
powershell_indicator = ""      # _
ion_indicator = ""
elvish_indicator = "󰘧"
tcsh_indicator = "TSH"
xonsh_indicator = "XSH"
cmd_indicator = ""
nu_indicator = "NSH"
unknown_indicator = ""
style = "bold 238"
disabled = true

[git_branch]
format = '[$symbol $branch(:$remote_branch)]($style)'
symbol = ""
truncation_length = 6
truncation_symbol = ""

[directory]
format = '[($read_only )]($read_only_style)[$path]($style)'
truncate_to_repo = true
use_os_path_sep = true
home_symbol = "~"
style = "bold cyan"
read_only = ""
fish_style_pwd_dir_length = 10

[character]
success_symbol = "[󱦰](#01ff00)" #  󰁔  󱦰
error_symbol = "[󱦰](#ff0000)"
vimcmd_symbol = "[󱦱](#ffea00)"

[aws]
format = '\[[$symbol($profile)( \($region\))( - $duration)]($style)\]'
symbol = "󰸏"

[azure]
format = '-\[[$symbol($username)]($style)\]'
symbol = ""
disabled = false

